  <title>Конвертер кольорів</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="controls">
    <h1>Конвертер кольорів</h1>
    <!-- Кнопки для основних операцій -->
    <button id="loadImgBtn">Завантажити зображення</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none;">
    <button id="toggleModeBtn">Перемкнути режим (HSL / CMYK)</button>
    <button id="applyModBtn">Змінити яскравість magenta</button>
    <button id="checkDiffBtn">Перевірити зміни</button>
    <button id="saveImgBtn">Зберегти зображення</button>
    <hr>
    <!-- Інформаційне поле для показу кольорових значень -->
    <div id="colorInfo">
      <p id="pixelHSL">HSL: -</p>
      <p id="pixelCMYK">CMYK: -</p>
      <div id="colorPreview"></div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
  <script src="../add_back_button.js"></script>
</body>
